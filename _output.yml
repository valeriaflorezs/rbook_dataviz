bookdown::gitbook:
  css: style.css
  split_by: "chapter"
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">Métodos Estadísticos</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit: https://github.com/valeriaflorezs/rbook_dataviz/edit/BRANCH/%s
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default